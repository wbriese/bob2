<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
      <style>

        img {
          flex:none;
        }

        .container {
          display:inline-flex;
        }

        table {
          font-family: arial, sans-serif;
          border-collapse: collapse;
          width: 640px; 
        }
        
        td, th {
          border: 1px solid #8b8989;
          text-align: left;
          padding: 8px;
        }
        
        tr:nth-child(even) {
          background-color: #dddddd;
        }
        </style>
      <title>Ship Positions</title>
  </head>
  <body>

    <h1>MV {{ship}}!</h1>
   
    <form action="/ship">
      <input list="shipID" name="shipID" placeholder="{{ship}}">
      <datalist id="shipID">
        {{#each shipList}}
        <option value="{{this.id}}">{{this.ship}}</option>  
        {{/each}}    
        </datalist>
      <input type="submit" value="Submit">
    </form>

    <div class="container">
    <table>
      <tr>
        <th>Date</th>
        <th>Time</th>
        <th>Speed </th>
        <th>Wind-Direction</th>
        <th>Wind-Speed</th>
      </tr>
              
      {{#each positions}}
      <tr>
        <td>{{this.DATE}}</td>
        <td>{{this.TIME}}</td>
        <td>{{this.SPEED_KNOTS}}</td>
        <td>{{this.relWindHeading}}</td>
        <td>{{this.WIND_SPEED}}</td>
      </tr>
      {{/each}}
      
    </table>
    <div><img src="https://maps.googleapis.com/maps/api/staticmap?maptype=terrain&size=640x640&path=color:0x0000ff|weight:5{{#each positions}}|{{this.latitude}},{{this.longitude}}{{/each}}&key={{GOOGLE_MAP_KEY}}"></div>
    
  </div>

  </body>
</html>
