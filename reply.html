<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
      <style>
        table {
          font-family: arial, sans-serif;
          border-collapse: collapse;
          width: 640px; 
        }
        
        td, th {
          border: 1px solid #8b8989;
          text-align: left;
          padding: 8px;
        }
        
        tr:nth-child(even) {
          background-color: #dddddd;
        }
        </style>
      <title>Ship Positions</title>
  </head>
  <body>

    <h1>MV {{shipID}}!</h1>

    <form action="/ship">
      <input list="shipID" name="shipID" value="{{shipID}}">
      <datalist id="shipID">
        <option value="10878">BBC Sapphire</option>  
        <option value="10876">BBC Pearl</option>  
        <option value="10872">BBC Emerald</option>  
        <option value="10870">BBC Amethyst</option>  
        <option value="10875">BBC Moonstone</option>  
        <option value="10873">BBC Amber</option>  
        <option value="10869">BBC Aquamarine</option>  
        <option value="10871">BBC Citrine</option>  
        <option value="10877">BBC Ruby</option>  
        <option value="10874">BBC Coral</option>      
        </datalist>
      <input type="submit" value="Submit">
    </form>

    <img src="https://maps.googleapis.com/maps/api/staticmap?size=640x640&path=color:0x0000ff|weight:5{{#each positions}}|{{this.latitude}},{{this.longitude}}{{/each}}&key={{GOOGLE_MAP_KEY}}">
    <table>
      <tr>
        <th>Date</th>
        <th>Time</th>
        <th>Speed </th>
        <th>Wind-Direction</th>
        <th>Wind-Speed</th>
      </tr>
              
      {{#each positions}}
      <tr>
        <td>{{this.DATE}}</td>
        <td>{{this.TIME}}</td>
        <td>{{this.SPEED_KNOTS}}</td>
        <td>{{this.relWindHeading}}</td>
        <td>{{this.WIND_SPEED}}</td>
      </tr>
      {{/each}}
      
    </table>


  </body>
</html>
