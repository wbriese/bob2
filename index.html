<!DOCTYPE html>
    <html>
    <body>
    
    <h1>Choose a vessel</h1>
    
    <form action="/ship">
      <input list="shipID" name="shipID">
      <datalist id="shipID">
        {{#each shipList}}
        <option value="{{this.id}}">{{this.ship}}</option>  
        {{/each}}
        </datalist>
      <input type="submit" value="Submit">
    </form>
    <br>
    <h2>Sistership Comparisons</h2>
    <br>
    {{#each shipTypes}}
    <a href="/compare?selectedShipType={{this.type}}">{{this.type}} Type </a><br>
    {{/each}}
    </body>
    </html>
